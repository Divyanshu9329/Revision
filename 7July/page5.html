<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>key events</h1>
    <br>
    <input placeholder="enter value" value="" onkeydown="check(event)">

    <script>
        function check(env){
            var code = env.keyCode;
            if(code>= 65 && code<=90){
                env.preventDefault();
            }
        }
    </script>
</body>
</html>
